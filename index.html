<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="container">
  <article class="description">
    <img class="desciption__img" src="./eisenhower-matrix.jpg" alt="matrix eisenhower">
      <a class="desciption__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
  </article>
  <main class="container__app">
    <section class="task__add" id="task-add">
      <label class="task__add-title" for="new-task">Add Item</label>
      <div class="task__new">
        <input class="task__add-input task" id="new-task" type="text">
          <button class="btn">Add</button>
      </div>
    </section>
    <section class="todo">
      <h1 class="todo__title title-section">Todo</h1>
        <ul class="todo__list list">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox">
            <label class="list__item-label task">Pay Bills</label>
            <input class="list__item-input task" type="text" >
            <button class="list__item-edit btn">Edit</button>
            <button class="list__item-delete btn">
              <img class="btn__img-delete" src="./remove.svg" alt="delete image">
            </button>
          </li>
          <li class="edit__mode list__item">
            <input class="list__item-checkbox" type="checkbox">
            <label class="list__item-label task">Go Shopping</label>
            <input class="list__item-input task" type="text" value="Go Shopping">
            <button class="list__item-edit btn">Save</button>
            <button class="list__item-delete btn">
              <img class="btn__img-delete" src="./remove.svg" alt="delete image">
            </button>
          </li>
        </ul>
    </section>
    <section class="completed">
      <h2 class="completed__title title-section">Completed</h2>
        <ul class="completed__list list">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox" checked>
            <label class="list__item-label task">See the Doctor</label>
            <input class="list__item-input task" type="text">
            <button class="list__item-edit btn">Edit</button>
            <button class="list__item-delete btn">
              <img class="btn__img-delete" src="./remove.svg" alt="delete image">
            </button>
          </li>
        </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
